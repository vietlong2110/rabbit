<ion-view>
    <ion-nav-title>
        <button id="title" on-double-tap="scrollTop()" class="button button-clear">
            Favorites
        </button>
    </ion-nav-title>
    <ion-nav-buttons side="secondary">
        <a href="#/tabs/reading" 
        class="icon ion-ios-book-outline button button-icon"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="onSearch()" 
        class="button button-icon icon-right ion-ios-search-strong button-clear">
        </button>
    </ion-nav-buttons>

    <ion-content class="background">
        <ion-list id="newsfeed">
            <ion-item collection-repeat="item in favoriteNews" ng-click="assignCurrentReading(item)" 
            href="#/tabs/reading" class="item-thumbnail-left item-text-wrap item-icon-right">
                <img src="{{item.thumbnail}}" alt="thumbnail">
                <h2>{{item.title}}</h2>
                <p>{{item.hashtag}}</p>
                <button class="button button-clear button-energized icon ion-star padding-left"
                ng-click="deleteItem($event, item)">
                </button>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll ng-if="moreDataFavorite" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
