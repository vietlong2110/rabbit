<ion-view>
	<ion-content id="signin-background" scroll="false">
		<i id="closeButton" ng-click="back()"
        class="button button-icon ion-close-round">
        </i>

		<div id="field-group">
			<!-- <div class="nameapp">#NewsHub</div>
			<div class="slogan">Fill your own hub with news</div> -->
			<label id="login-field" class="item item-input">
				<input type="text" placeholder="Email" ng-model="user.email">
			</label>
			<label id="login-field" class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password">
			</label>
		</div>

		<button id="signin" class="button" ng-click="login()">
			Sign in
		</button>
		<button id="forgotpass" class="button button-clear">
			Forgot password
		</button>
		<button id="signup" class="button button-clear" ui-sref="register">
			Create an account
		</button>
	</ion-content>
</ion-view>
