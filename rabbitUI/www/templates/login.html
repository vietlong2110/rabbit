<ion-view>
	
	<ion-content id="login-background" class="padding">
		<div id="button-group">
			<button id="connectfb" class="button" ng-click="fblogin()">
				Sign in with Facebook
			</button>
			<button id="connecttwitter" class="button">
				Sign in with Twitter
			</button>
			<button id="login" class="button" ui-sref="login-ui">
				Sign in with email
			</button>
			<button id="register" class="button button-clear" ui-sref="register">
				Create an account
			</button>
		</div>
	</ion-content>
</ion-view>
