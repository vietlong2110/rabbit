<ion-view view-title="News">
    <ion-nav-buttons side="secondary">
        <a href="#/tabs/news/{{currentNewsState.id}}"> 
            <i class="icon ion-ios-book-outline button button-icon"></i>
        </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="onSearch()" 
        class="button button-icon icon-right ion-ios-search-strong button-clear">
        </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list id="newsfeed">
            <ion-item ng-class="{'star': item.star}" collection-repeat="item in news"
            class="item-thumbnail-left item-text-wrap item-icon-right" ng-click="assignCurrentNews(item)" href="#/tabs/news/{{item.id}}">
                <img src="{{item.thumbnail}}" alt="thumbnail">
                <h2>{{item.title}}</h2>
                <p>{{item.hashtag}}</p>
                <i class="button button-clear icon ion-star padding-left" ng-click="toggleStar($event, item)"
                ng-class="{'button-energized': item.star}"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
