<ion-view view-title="Rabbit">
  <ion-nav-buttons side="secondary">
    <a href="#/app/newsfeed/{{currentNewsState.id}}" 
    class="icon ion-android-arrow-forward button button-icon"></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list id="newsfeed" ng-repeat="item in news" ng-hide="showSearchResult">
      <ion-item ng-class="{'star': item.star}" 
      class="item-thumbnail-left item-text-wrap item-icon-right">
        <img src="{{item.thumbnail}}" alt="thumbnail">
        <a ng-click="assignCurrentNews(item)" href="#/app/newsfeed/{{item.id}}">
          <h2>{{item.title}}</h2>
          <p>{{item.hashtag}}</p>
        </a>
        <button class="button button-clear icon ion-star" ng-click="toggleStar(item)"
        ng-class="{'button-energized': item.star}"></button>
      </ion-item>
    </ion-list>
    
    <ion-list id="newsfeed" ng-repeat="item in searchResult" ng-show="showSearchResult">
      <ion-item class="item-thumbnail-left item-text-wrap">
        <img src="{{item.thumbnail}}" alt="thumbnail">
        <a ng-click="assignCurrentNews(item)" href="#/app/newsfeed/{{item.id}}">
          <h2>{{item.title}}</h2>
          <p>{{item.hastag}}</p>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>

  <form ng-submit="search(value)">
    <div class="bar bar-footer list item item-input-inset no-padding">
      <div class="subscribe-field">
        <label class="item item-input-wrapper">
          <input type="text" ng-model="value" placeholder="Follow something (food, game, celebrity...)">
        </label>
      </div>
      <button type="submit"
      class="icon ion-ios-search-strong button button-positive full-button"></button>  
    </div>
  </form>
</ion-view>
