<ion-view view-title="Reading">
	<ion-nav-bar class="bar bar-calm">
		<ion-nav-back-button>
			Back
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button ng-click="toggleStar()" ng-class="{'button-energized': highlight}"
			class="button button-clear icon ion-star"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content overflow-scroll="true">
		<!-- Hello {{currentNews.url}} -->
		<iframe src="{{trustSrc(url)}}" width="100%" height="100%"></iframe>
	</ion-content>
</ion-view>
