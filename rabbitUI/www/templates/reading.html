<ion-view view-title={{title}}>
	<ion-nav-bar class="bar bar-calm">
		<ion-nav-back-button>
			Back
		</ion-nav-back-button>
		<ion-nav-buttons side="right">
			<button ng-click="toggleStar()" ng-class="{'button-energized': favorite}"
			class="button button-clear icon ion-star"></button>
		</ion-nav-buttons>
	</ion-nav-bar>

	<ion-content>
		<iframe src="{{trustSrc(url)}}" style="border:none;overflow:hidden" scrolling="no" 
		frameborder="0" allowTransparency="true" width="100%" height="600px"></iframe>	
	</ion-content>
</ion-view>
