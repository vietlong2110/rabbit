<ion-view title="Create an account">
	<ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>
    </ion-nav-bar>
    
	<ion-content class="padding">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Email" ng-model="user.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password Confirm" ng-model="user.passwordConfirm">
			</label>
		</div>

		<button class="button button-full button-balanced" ng-click="signup()">
			Signup
		</button>
	</ion-content>
</ion-view>
