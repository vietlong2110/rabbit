<ion-view>
	<ion-nav-title>
        <button id="title" on-double-tap="scrollTop()" class="button button-clear">
            {{queryTitle}}
        </button>
    </ion-nav-title>
	<ion-nav-bar class="bar bar-calm">
		<ion-nav-buttons side="left"> 
        	<i class="button button-icon icon-right ion-home button-clear" ng-click="backHome()">
        	</i>
		</ion-nav-buttons>
		<ion-nav-buttons side="right">
    		<button ng-click="back()" 
        	class="button button-icon icon-right ion-ios-search-strong button-clear">
        	</button>
    	</ion-nav-buttons>
    	<ion-nav-buttons side="secondary">
	        <a href="#/tabs/reading"> 
	            <i class="icon ion-ios-book-outline button button-icon"></i>
	        </a>
	    </ion-nav-buttons>
	</ion-nav-bar>

	<ion-content class="background">
		<div id="newsfeed" class="card newsfeed" ng-repeat="item in searchResult">
            <ion-item id="item-newsfeed" ng-class="{'star': item.star}"
            class="item-thumbnail-left item-text-wrap" 
            ng-click="assignCurrentReading(item)" href="#/tabs/reading">
                <img src="{{item.thumbnail}}" alt="thumbnail">
                <h2>{{item.title | limitTo: 70}}{{item.title.length > 70 ? '&hellip;' : ''}}</h2>
                <!-- <h2>{{item.title}}</h2> -->
                <p>
                    {{item.source}}
                </p>
                <!-- <i class="icon ion-social-facebook padding-left"></i> -->
                <!-- <i id="twitter-icon" class="icon ion-social-twitter padding-left"></i> -->
            </ion-item>
        </div>

		<ion-infinite-scroll ng-if="moreDataSearch" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
	</ion-content>

	<div class="float-button" ng-hide="followed">
		<span class="height-fix">
			<a class="content">
				<i class="ion-plus-round" ng-click="follow()"></i>
			</a>
		</span>
	</div>
	
	<div class="float-button" ng-show="followed">
		<span class="height-fix">
			<a class="content">
				<i class="ion-checkmark" ng-click="unfollow()"></i>
			</a>
		</span>
	</div>
</ion-view>
