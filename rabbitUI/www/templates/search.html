<ion-view view-title="{{queryTitle}}">
	<ion-nav-bar class="bar bar-calm">
		<ion-nav-buttons side="left">
			<button id="follow" ng-click="follow()" ng-hide="followed" 
    		class="icon ion-android-add-circle button button-icon">
    		Follow
    		</button>
    		<i class="icon ion-checkmark button button-icon" ng-show="followed"></i>
		</ion-nav-buttons>
		<ion-nav-buttons side="secondary">
        	<a href="#/app/newfeed"> 
        		<i class="button button-icon icon-right ion-home button-clear"></i>
        	</a>
    	</ion-nav-buttons>
    	<ion-nav-buttons side="right">
			<button ng-click="back()" 
        	class="button button-icon icon-right ion-ios-search-strong button-clear">
        	</button>
        </ion-nav-buttons>
	</ion-nav-bar>

	<ion-content>
		<ion-list id="newsfeed">
			<ion-item collection-repeat="item in searchResult" class="item-thumbnail-left item-text-wrap">
			    <img src="{{item.thumbnail}}" alt="thumbnail">
			    <a ng-click="assignCurrentNews(item)" href="#/app/newsfeed/{{item.id}}">
		      		<h2>{{item.title}}</h2>
		      		<p>{{item.hashtag}}</p>
			    </a>
			</ion-item>
		</ion-list>
	</ion-content>
