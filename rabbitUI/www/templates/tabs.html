<ion-side-menus enable-menu-with-back-views="true" ng-controller="AppController">
    <ion-side-menu side="left">
        <ion-content class="custom">
            <div class="cover-image">
                <div class="position-avatar">
                <img class="avatar" src="{{avatar}}">
                </div>
                <div class="info">
                    <div class="name">{{name}}</div>
                    <div class="email">{{email}}</div>
                </div>
            </div>
            <ion-list>
                <ion-item menu-close id="header-menu" class="item-icon-left item-icon-right"
                ng-click="chooseItem('Newsfeed')" ng-class="{'chosen': onNewsfeed}">
                    <i ng-class="{'calm': onNewsfeed}" class="icon ion-home stable"></i>

                    News Hub

                    <i ng-class="{'calm': onNewsfeed}" class="icon ion-gear-a stable"
                    ng-click="openSetting($event)"></i>
                </ion-item>

                <ion-item id="header-menu" ng-click="toggleList()" 
                ng-class="{'chosen': !onNewsfeed && !onFavorite && !onFollowing && !onDiscover}"
                class="item item-icon-left">
                    <i ng-class="{'chosen': !onNewsfeed && !onFavorite && !onFollowing && !onDiscover}"
                    class="icon ion-ios-arrow-right stable" ng-hide="showList"></i>
                    <i ng-class="{'chosen': !onNewsfeed && !onFavorite && !onFollowing && !onDiscover}"
                    class="icon ion-ios-arrow-down stable" ng-show="showList"></i>
                    <span ng-class="{'badge-calm': !onNewsfeed && !onFavorite && !onFollowing 
                    && !onDiscover}" class="badge badge-stable">{{listCount}}</span>
                    
                    Following List

                </ion-item>

                <ion-scroll id="showList" style="height:105px" ng-show="showList">
                    <ion-list id="keyword-list">
                        <ion-item menu-close ng-repeat="item in keywords"
                        ng-click="chooseItem(item)" ng-class="{'chosen': item.star && onFollowing}"
                        class="item item-icon-left">
                            <i id="starList" ng-class="{'calm': item.star && onFollowing}"
                            class="icon ion-record stable"></i>
                            <div id="keyword-text">
                                {{item.niceKeyword}}
                            </div>
                        </ion-item>
                    </ion-list>
                </ion-scroll>

                <ion-item id="header-menu" menu-close ng-click="chooseItem('Favorites')"
                class="item-icon-left" ng-class="{'chosen': onFavorite}">
                    <i ng-class="{'calm': onFavorite}" class="icon ion-bookmark stable"></i>

                    Read Later

                </ion-item>

                <ion-item id="header-menu" menu-close ng-click="chooseItem('Discover')" 
                class="item-icon-left" ng-class="{'chosen': onDiscover}">
                    <i ng-class="{'calm': onDiscover}" class="icon ion-ios-paperplane stable"></i>
                    Discover
                </ion-item>


                <ion-item id="header-menu" menu-close class="item-icon-left" menu-close
                ng-click="chooseItem('Logout')">
                    <i class="icon ion-log-out stable"></i>

                    Logout

                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <div ng-class="{'content-backdrop': isOpen}"></div>
        <ion-nav-bar class="bar bar-calm">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="icon ion-navicon button button-icon">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

    
        <ion-nav-view name="discoverContent" ng-show="onDiscover"></ion-nav-view>
        
        <ion-tabs class="tabs-background-light tabs-color-calm tabs-icon-top tabs-striped"
        ng-hide="onDiscover">
		    <ion-tab title="News" icon="ion-android-list" class="full-width-tab"
            ng-click="selectTab('News')">
		        <ion-nav-view name="newsContent"></ion-nav-view>
		    </ion-tab>

		    <ion-tab title="Social Media" icon="ion-ios-people" class="full-width-tab"
            ng-click="selectTab('Social')">
		        <ion-nav-view name="socialmediaContent"></ion-nav-view>
		    </ion-tab>
		</ion-tabs>
    </ion-side-menu-content>
</ion-side-menus>
